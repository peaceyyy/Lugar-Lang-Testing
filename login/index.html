<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css" />
</head>
  <body>
    <div class="form-container">
    <body class="w-full h-full bg-no-repeat bg-top" style="background-image: url('/images/registration-page-bg.jpg'); background-size: cover;">
        <div class="form-container">
            <h2 class="accordion-down">Create an account</h2>
      <p>Enter your details to sign up for Lugar Lang!</p>
      <form id="signupForm">
        <div class="form-item">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="John Doe"
          />
          <div class="error" id="fullNameError"></div>
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
          />
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <div class="error" id="passwordError"></div>
        </div>
        <div class="form-item">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <div class="error" id="confirmPasswordError"></div>
        </div>
        <button type="submit" class="submit-button" id="submitButton">
          Sign Up
        </button>
      </form>
      <div class="text-sm text-center text-gray-500">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline">Log in</a>
      </div>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          let isValid = true;

             document.getElementById("fullNameError").textContent = "";
          document.getElementById("emailError").textContent = "";
          document.getElementById("passwordError").textContent = "";
          document.getElementById("confirmPasswordError").textContent = "";

    
          if (fullName.length < 2) {
            document.getElementById("fullNameError").textContent =
              "Name must be at least 2 characters.";
            isValid = false;
          }

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address.";
            isValid = false;
          }

 
          if (password.length < 8) {
            document.getElementById("passwordError").textContent =
              "Password must be at least 8 characters.";
            isValid = false;
          }

         
          if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").textContent =
              "Passwords don't match.";
            isValid = false;
          }

          if (isValid) {
            alert("Account created successfully!");
           
            document.getElementById("signupForm").reset();
          }
        });
    </script>
  </body>
</html>
