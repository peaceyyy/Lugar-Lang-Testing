<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Lugar Lang</title>
    <style>
        :root {
            --primary: #FF7F2A;
            --primary-light: #FFD6BC;
            --secondary: #2EA355;
            --secondary-light: #C5EACD;
            --neutral-dark: #333333;
            --neutral-medium: #9E9E9E;
            --neutral-light: #F4F4F4;
            --white: #FFFFFF;
            --shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--white);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            opacity: 0;
            transform: translateY(30px);
            animation: logoEntrance 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            40% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        .logo-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            box-shadow: var(--shadow);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
            }
        }

        .logo-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            color: var(--white);
            z-index: 2;
        }

        .logo-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawPath 1.5s ease-in-out forwards 0.3s;
        }

        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: var(--neutral-light);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
            animation: progress 1.5s cubic-bezier(0.1, 0.5, 0.2, 1) forwards 0.6s;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        .app-name {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.7s;
        }

        .tagline {
            margin-top: 8px;
            font-size: 16px;
            color: var(--neutral-medium);
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.9s;
        }

        .map-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(var(--white) 1px, transparent 1px),
                linear-gradient(90deg, var(--white) 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: rgba(244, 244, 244, 0.3);
            z-index: -1;
            opacity: 0.2;
            transform: perspective(500px) rotateX(60deg);
            animation: patternFade 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes patternFade {
            from {
                opacity: 0;
                transform: perspective(500px) rotateX(60deg) translateY(100px);
            }
            to {
                opacity: 0.2;
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
        }

        .pin-drop {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 2px 6px rgba(255, 127, 42, 0.3);
            opacity: 0;
        }

        .pin-1 {
            top: 30%;
            left: 25%;
            animation: pinDrop 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.8s;
        }

        .pin-2 {
            top: 45%;
            left: 68%;
            animation: pinDrop 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 1s;
        }

        .pin-3 {
            top: 65%;
            left: 40%;
            animation: pinDrop 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 1.2s;
        }

        @keyframes pinDrop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade out animation for the entire container */
        .splash-fade-out {
            animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .logo-circle {
                width: 150px;
                height: 150px;
                border-radius: 75px;
            }
            
            .logo-icon {
                width: 75px;
                height: 75px;
            }
            
            .loading-bar {
                width: 300px;
            }
            
            .app-name {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <div class="map-pattern"></div>
        
        <!-- Location pins that appear on the map -->
        <div class="pin-drop pin-1"></div>
        <div class="pin-drop pin-2"></div>
        <div class="pin-drop pin-3"></div>
        
        <div class="logo-container">
            <div class="logo-circle"></div>
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pin/Navigation logo -->
                <path class="logo-path" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" 
                      stroke="white" stroke-width="2" fill="none" />
                <circle cx="12" cy="9" r="2.5" fill="white" />
            </svg>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <h1 class="app-name">Lugar Lang</h1>
        <p class="tagline">Navigate Your Campus Journey</p>
    </div>
    
    <script>
        // Wait for animations to complete before redirecting
        setTimeout(function() {
            const splashContainer = document.getElementById('splashContainer');
            splashContainer.classList.add('splash-fade-out');
            
            // Redirect after fade out animation completes
            setTimeout(function() {
                // In a real implementation, you would replace this with the actual homepage URL
                window.location.href = "/home";
            }, 800);
        }, 2500);
    </script>
</body>
</html>
